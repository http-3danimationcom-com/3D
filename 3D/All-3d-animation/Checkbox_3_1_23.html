            <div class="content-css">
                 <h1>CSS</h1>
                <textarea class="smile"id="story" name="story" rows="" cols="">
                    .btn-lock {
                        position: absolute;
                        top: calc(50% - 32px);
                        left: calc(50% - 32px);
                        display: inline-block;
                        background: #ff5b5b;
                        width: 64px;
                        height: 64px;
                        box-sizing: border-box;
                        padding: 12px 0 0 18px;
                        border-radius: 50%;
                        cursor: pointer;
                        -webkit-tap-highlight-color: transparent;
                      }
                      
                      .btn-lock svg {
                        fill: none;
                        transform: translate3d(0, 0, 0);
                      }
                      
                      .btn-lock svg .bling {
                        stroke: #fff;
                        stroke-width: 2.5;
                        stroke-linecap: round;
                        stroke-dasharray: 3;
                        stroke-dashoffset: 15;
                        transition: all 0.3s ease;
                      }
                      
                      .btn-lock svg .lock {
                        stroke: #fff;
                        stroke-width: 4;
                        stroke-linejoin: round;
                        stroke-linecap: round;
                        stroke-dasharray: 36;
                        transition: all 0.4s ease;
                      }
                      
                      .btn-lock svg .lockb {
                        fill: #fff;
                        fill-rule: evenodd;
                        clip-rule: evenodd;
                        transform: rotate(8deg);
                        transform-origin: 14px 20px;
                        transition: all 0.2s ease;
                      }
                      
                      #inpLock {
                        display: none;
                      }
                      
                      #inpLock:checked + label {
                        background: #20cca5;
                      }
                      
                      #inpLock:checked + label svg {
                        opacity: 1;
                      }
                      
                      #inpLock:checked + label svg .bling {
                        animation: bling6132 0.3s linear forwards;
                        animation-delay: 0.2s;
                      }
                      
                      #inpLock:checked + label svg .lock {
                        stroke-dasharray: 48;
                        animation: locked 0.3s linear forwards;
                      }
                      
                      #inpLock:checked + label svg .lockb {
                        transform: rotate(0);
                        transform-origin: 14px 22px;
                      }
                      
                      @keyframes bling6132 {
                        50% {
                          stroke-dasharray: 3;
                          stroke-dashoffset: 12;
                        }
                      
                        100% {
                          stroke-dasharray: 3;
                          stroke-dashoffset: 9;
                        }
                      }
                      
                      @keyframes locked {
                        50% {
                          transform: translateY(1px);
                        }
                      }

     <div class="content-css" >
          <h1>CSS</h1>
         <textarea class="smile" id="story" name="story" rows="5" cols="33">
     
            /* Hide the default checkbox */
            .container input {
              position: absolute;
              opacity: 0;
              cursor: pointer;
              height: 0;
              width: 0;
              display: none;
            }
            
            .container {
              --size: 50px;
              width: var(--size);
              height: var(--size);
              background-color: #191A1E;
              border-radius: 100%;
              cursor: pointer;
              padding: 5px;
              box-shadow: 1.5px 1.5px 3px #0e0e0e, -1.5px -1.5px 3px rgb(95 94 94 / 25%), inset 0px 0px 0px #0e0e0e, inset 0px -0px 0px #5f5e5e;
            }
            
            .container .checkmark {
              width: 100%;
              height: 100%;
              border-radius: 50%;
              box-shadow: 1.5px 1.5px 3px #0e0e0e, -1.5px -1.5px 3px rgb(95 94 94 / 25%), inset 0px 0px 0px #0e0e0e, inset 0px -0px 0px #5f5e5e;
              transition: all ease 0.3s;
              padding: 8px;
            }
            
            .container .checkmark svg {
              opacity: 0;
              transition: all ease 0.3s;
            }
            
            .container input:checked + .checkmark {
              box-shadow: 0px 0px 0px #0e0e0e, 0px 0px 0px rgb(95 94 94 / 25%), inset 1.5px 1.5px 3px #0e0e0e, inset -1.5px -1.5px 3px #5f5e5e;
            }
            
            .container input:checked + .checkmark svg {
              opacity: 1;
            }
         </textarea>
